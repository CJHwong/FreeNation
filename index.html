<html>

<head>
    <link type="text/css" rel="stylesheet" href="static/css/styles.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
</head>

<body>
    <div id="fb-root"></div>
    <nav id="navbar">
        <h1>你想畫你就畫</h1>
    </nav>

    <div id="tools">
        <a class="tools-cat" id="color-choose-btn">色</a>
        <a class="tools-cat" id="size-choose-btn">大</a>
        <a class="tools-cat" id="eraser-btn">擦</a>
    </div>

    <div id="container">
        <div id="window">
            <div id="title"></div>
            <canvas id="canvas" width="350" height="350"></canvas>
        </div>
    </div>

    <div id="sidebar">
        <div id="members">
            <fb:login-button autologoutlink="true" perms="email,publish_stream"></fb:login-button>
        </div>
        <div id="chat-room-container">
            <div id="chat-room"></div>
            <input id="msg" type="text" placeholder="Type here">
        </div>
    </div>
    <!--<div style="background-color: black; width:100%; height: 100%; position:fixed; z-index:100; top:0; opacity:0.4">
            <div>
                <input type="text" placeholder="XD" />
            </div>
        </div>-->

    <div class="tools-group" id="color-choose" style="display:none; ">
        <span style="background-color: aqua"></span><span style="background-color: gray"></span>
        <span style="background-color: navy"></span><span style="background-color: silver"></span>
        <span style="background-color: black"></span><span style="background-color: green"></span>
        <span style="background-color: olive"></span><span style="background-color: teal"></span>
        <span style="background-color: blue"></span><span style="background-color: lime"></span>
        <span style="background-color: purple"></span><span style="background-color: yellow"></span>
        <span style="background-color: red"></span><span style="background-color: white"></span>
        <span style="background-color: fuchsia"></span><span style="background-color: maroon"></span>
    </div>
    <div class="tools-group" id="size-choose" style="display:none;">
        <span style="background-color: gray" id="paintsmall" data-size="1">小</span>
        <span style="background-color: gray" id="paintmedium" data-size="5">中</span>
        <span style="background-color: gray" id="paintbig" data-size="9">大</span>
    </div>
    <script src="static/js/fb.js"></script>
    <script src="static/js/paint.js"></script>
    <script src="static/js/chat.js"></script>
    <script type="text/javascript" src="/static/js/css.js"></script>
</body>

</html>

<html>
    <head>
        <link type="text/css" rel="stylesheet" href="static/css/styles.css">
        <meta charset="utf-8">
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/static/js/css.js"></script>
        <script type="text/javascript">
            var drawings = Object();
            var chats = io.connect('/chat');
            var draws = io.connect('/draw');
            var mysid;
            var paintColor = "red";
            $(function() {

            draws.on('start', function(data) {
                mysid = data.sid;
            });
            draws.on('toDraw', function(data){
                addClick(data.sid, data.x, data.y, data.drag, data.pcolor);
                redraw();
            });
            var context = document.getElementById('canvas').getContext("2d");
            $('#window').mousedown(function(e){
              paint = true;
              draws.emit('addClick', {x: e.pageX - this.offsetLeft, y: e.pageY - this.offsetTop, drag: false, pcolor: paintColor});
              addClick(mysid, e.pageX - this.offsetLeft, e.pageY - this.offsetTop, false, paintColor);
              redraw();
            });
            $('#window').mousemove(function(e){
              if(paint){
                draws.emit('addClick', {x: e.pageX - this.offsetLeft, y: e.pageY - this.offsetTop, drag: true, pcolor: paintColor});
                addClick(mysid, e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true, paintColor);
                redraw();
              }
            });
            $('#window').mouseup(function(e){
              paint = false;
            });
            $('#window').mouseleave(function(e){
              paint = false;
            });
                
            chats.on('news', function (data) {
                $("#chat-room").append("<span>" + data.name + ": " + data.msg + "<br></span>");
            });
            $("#msg").keydown(function(e) {
                console.log(e);
                if (e.keyCode == 13) {
                    console.log("qq");
                    chats.emit('newmsg', { name: "st900278", msg: $("#msg").val() });
                    $("#chat-room").append("<span>st900278: " + $("#msg").val() + "</span><br>");
                    $("#msg").val("");
                }
            });
            $("#color-choose-btn").click(function() {
                $("#color-choose").show();
            });

            var paint;

            var addClick = function(sid, x, y, dragging, pcolor)
            {
              if (!drawings[sid])
              {
                  drawings[sid] = Object();
                  drawings[sid]["clickX"] = new Array();
                  drawings[sid]["clickY"]= new Array();
                  drawings[sid]["clickDrag"] = new Array();
                  drawings[sid]["colors"] = new Array();
              }
              var clickX = drawings[sid].clickX;
              var clickY = drawings[sid].clickY;
              var clickDrag = drawings[sid].clickDrag;
              var colors = drawings[sid].colors;
              clickX.push(x);
              clickY.push(y);
              clickDrag.push(dragging);
              colors.push(pcolor);
            }
            var redraw = function(){
              context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

              
              context.lineJoin = "round";
              context.lineWidth = 5;
              for (var sid in drawings)
              {
                  var clickX = drawings[sid].clickX;
                  var clickY = drawings[sid].clickY;
                  var clickDrag = drawings[sid].clickDrag;
                  var colors = drawings[sid].colors;
                  for(var i=0; i < clickX.length; i++) {
                    context.strokeStyle = colors[i];
                    context.beginPath();
                    if(clickDrag[i] && i){
                      context.moveTo(clickX[i-1], clickY[i-1]);
                     }else{
                       context.moveTo(clickX[i]-1, clickY[i]);
                     }
                     context.lineTo(clickX[i], clickY[i]);
                     context.closePath();
                     context.stroke();
                  }
              }
            }
            $("#color-choose span").click(function() {
                paintColor = $(this).css("background-color");
            });
        });
        </script>
    </head>
    <body>

            <a class="tools-cat" id="color-choose-btn">色</a>
            <a class="tools-cat" id="size-choose-btn">大</a>

        </div>

            <div id="members"></div>
            <div id="chat-room-container">
                <div id="chat-room"></div>
                <input id="msg" type="text" placeholder="Type here">
            </div>
        </div>
